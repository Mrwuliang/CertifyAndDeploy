<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中表单页面</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/all.min.css">
    <style>
        /* 让容器铺满整个视口高度 */
        html, body {
            height: 100%;
        }
        .form-container {
            min-height: 100%;
        }
        .settings-button {
            position: absolute; /* 绝对定位 */
            top: 1rem;          /* 距离顶部 1rem (约 16px) */
            right: 1.5rem;      /* 距离右侧 1.5rem (约 24px) */
            z-index: 10;        /* 确保按钮在最上层 */
        }
    </style>
</head>
<body>
    <a href="/config" class="btn btn-light settings-button" title="设置">
        <i class="fas fa-cog"></i> </a>
    <div class="container-fluid form-container d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">信息提交</h3>
                    <form>
                        <div class="form-group row">
                            <label for="inputDomain" class="col-sm-3 col-form-label text-sm-right">域名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputDomain" placeholder="请输入域名">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-9 offset-sm-3">
                                <button type="submit" class="btn btn-primary btn-block">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

</body>
</html>
