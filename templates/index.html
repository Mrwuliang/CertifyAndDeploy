<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证书申请与部署</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        html, body {
            height: 100%;
        }
        .form-container {
            min-height: 100%;
        }
        .settings-button {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            z-index: 10;
        }
        #log-container {
            margin-top: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            height: 300px;
            overflow-y: scroll;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <a href="/config" class="btn btn-light settings-button" title="设置">
        <i class="fas fa-cog"></i> </a>
    <div class="container-fluid form-container d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">申请证书</h3>
                    <form id="ssl-form">
                        <div class="form-group row">
                            <label for="inputDomain" class="col-sm-3 col-form-label text-sm-right">域名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputDomain" name="inputDomain" placeholder="请输入域名">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="sslName" class="col-sm-3 col-form-label text-sm-right">保存证书名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="sslName" name="sslName" placeholder="默认与域名相同（nginx配置的证书名，不带后缀）">
                            </div>
                        </div>
                        <div class="form-group row">
                        <label for="ssl_format" class="col-sm-3 col-form-label text-sm-right">证书格式</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="ssl_format" name="ssl_format">
                                <option value="pem" {% if config.ssl_format == 'pem' %}selected{% endif %}>PEM</option>
                                <option value="pfx" {% if config.ssl_format == 'pfx' %}selected{% endif %}>PFX</option>
                                <option value="p12" {% if config.ssl_format == 'p12' %}selected{% endif %}>P12</option>
                                <option value="der" {% if config.ssl_format == 'der' %}selected{% endif %}>DER</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="ssl_path" class="col-sm-3 col-form-label text-sm-right">证书存放路径</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="ssl_path" name="ssl_path" value="{{ config.ssl_path }}">
                        </div>
                    </div>
                        <div class="form-group row">
                            <div class="col-sm-9 offset-sm-3">
                                <button type="submit" class="btn btn-primary btn-block">提交</button>
                            </div>
                        </div>
                    </form>
                    <div id="log-container"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.com/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io();
            const form = document.getElementById('ssl-form');
            const logContainer = document.getElementById('log-container');

            socket.on('connect', function() {
                logContainer.innerHTML += '等待操作\n';
            });

            // --- 核心修改在这里 ---
            socket.on('log', function(data) {
                // 1. 无论什么情况，都先显示日志消息
                const message = `[${data.status}] ${data.message}\n`;
                logContainer.innerHTML += message;
                logContainer.scrollTop = logContainer.scrollHeight; // 自动滚动到底部

                // 2. 检查自定义状态码 code
                if (data.code) {
                    switch (data.code) {
                        case 10001:
                            // 如果 code 是 10001，则在短暂延迟后跳转
                            console.log('Configuration missing, redirecting to /config...');
                            setTimeout(function() {
                                window.location.href = '/config';
                            }, 2000);
                            break;
                        default:
                            break;
                    }
                }
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                const result = {};
                let bool = true
                formData.forEach((value, key) => {
                    if (!value) {
                        bool = false
                        const label = document.querySelector(`label[for="${key}"]`);
                        alert(label.textContent.trim() + '不能为空！')
                    }
                    result[key] = value;
                });
                if (bool) {
                    logContainer.innerHTML = '';
                    socket.emit('/apply_ssl', result);
                }
            });

            const inputDomain = document.getElementById('inputDomain');
            const sslName = document.getElementById('sslName');

            // 方法1：在用户输入结束后延迟更新（防抖，适合实时输入）
            let debounceTimer;
            inputDomain.addEventListener('input', function () {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    if (inputDomain.value.trim() !== '') {
                        sslName.value = inputDomain.value.trim();
                    }
                }, 300);
            });
        });
    </script>
</body>
</html>
